name: ğŸš€ Deploy RAG System to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run TypeScript check
      run: npm run build
      
    - name: âœ… Build success
      run: echo "âœ… TypeScript build completed successfully!"

  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš‚ Deploy to Railway
      uses: bervProject/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE }}
        
    - name: ğŸ‰ Deployment complete
      run: |
        echo "ğŸ‰ RAG System deployed to Railway!"
        echo "ğŸŒ Your endpoints are live:"
        echo "   Health: https://your-app.railway.app/api/health"
        echo "   RAG Query: https://your-app.railway.app/api/rag/query"