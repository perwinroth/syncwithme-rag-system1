name: 🚀 Deploy RAG System to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Run TypeScript check
      run: npm run build
      
    - name: ✅ Build success
      run: echo "✅ TypeScript build completed successfully!"

  deploy:
    name: 🚀 Deploy to Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚂 Deploy to Railway
      uses: bervProject/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE }}
        
    - name: 🎉 Deployment complete
      run: |
        echo "🎉 RAG System deployed to Railway!"
        echo "🌐 Your endpoints are live:"
        echo "   Health: https://your-app.railway.app/api/health"
        echo "   RAG Query: https://your-app.railway.app/api/rag/query"